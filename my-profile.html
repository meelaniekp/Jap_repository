        <input type="file"onchange='previewFile()' id="modalimgPre" class="form-control-file">

      </div>
        <div class="row py-2">

          <div class="col-md-6 pt-md-0 pt-3"> <label for="modaltelefonoReg">Telefono</label>

      </div>
